<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" type="text/css" href="/iiab-menu/menu-files/css/iiab-menu.css">
		<link rel="stylesheet" type="text/css" href="/iiab-menu/menu-files/css/arrange.css">
		<script src="/common/js/jquery.min.js"></script>
<!--	   <script src="/iiab-menu/menu-files/js/iiab-menu.js"></script> -->
</head>
<body>
		<div id="header">
		</div>

<div  class="actions">
   <div id="actionsdiv">
       First, Click on Desired Action:
   </div>
   <div id="updiv">
     <img id="up" onclick="upclick()" width="50px" src="/iiab-menu/menu-files/images/arrow-up.svg">
   </div>
   <div id="downdiv">
     <img id="down" onclick="downclick()" width="50px" src="/iiab-menu/menu-files/images/arrow-down.svg">
   </div>
   <div id="rightdiv">
     <img id="right" width="50px" onclick="rightclick()" height="50px" src="/iiab-menu/menu-files/images/arrow-right.svg">
   </div>
   <div id="leftdiv">
     <img id="left"  height="50px" onclick="leftclick(this)" src="/iiab-menu/menu-files/images/arrow-left.svg">
   </div>
   <div>Language:
      <select  id="lang" onchange="onlanguage(this)">
      </select>
   </div>
</div>
<div class="row">
      <div  id="present" >
      </div>
      <div   id="available"  >
      </div>
</div>
<script src="/iiab-menu/menu-files/js/arrange.js"></script>
</body>
</html>
